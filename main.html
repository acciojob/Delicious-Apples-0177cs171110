<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Varieties</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Apple Varieties</h1>
  </header>
  <main>
    <section class="product">
      <div class="photo-container">
        <div class="photo-main">
          <img src="green_apple_main.jpg" alt="Green Apple">
        </div>
        <div class="photo-album">
          <ul>
            <li><img src="green_apple_1.jpg" alt="Green Apple"></li>
            <li><img src="green_apple_2.jpg" alt="Green Apple"></li>
            <li><img src="green_apple_3.jpg" alt="Green Apple"></li>
          </ul>
        </div>
      </div>
      <div class="details">
        <div class="price">$7.93</div>
        <div class="variant">
          <div class="color">Green</div>
          <img src="green_apple_variant.jpg" alt="Green Apple">
        </div>
        <div class="description">
          <h2>BENEFITS</h2>
          <ul>
            <li>Rich in antioxidants</li>
            <li>Good for digestion</li>
            <li>Boosts immune system</li>
          </ul>
        </div>
      </div>
    </section>
    <div class="add-to-cart">
      <button>ADD TO CART</button>
    </div>
  </main>
</body>
</html>
